<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
        <script src="https://kit.fontawesome.com/d1ccbf5f6d.js" crossorigin="anonymous"></script>
        <title>Images Slider</title>
    </head>
<body>
    <h1>Image Slider With Thumbnails</h1>
    <div class="slider-container">
        <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
        <div class="slider">
            <div class="img-id">Image 1</div>
            <img class="active" src="./images/arch-5826002_1280.jpg" alt="">
            <img src="./images/beach-2836300_1280.jpg" alt=""> 
            <img src="./images/deer-8052359_1280.jpg" alt="">
            <img src="./images/lake-7316684_1280.jpg" alt="">
            <img src="./images/new-york-city-106845_1280.jpg" alt="">
            <img src="./images/new-york-city-106845_1280.jpg" alt="">
            <img src="./images/goku-ultimate-technique-mg-1280x1024.jpg" alt="">
        </div>
        <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <div class="gallery-container"></div>
    <script src="script.js"></script>
</body>
</html>
